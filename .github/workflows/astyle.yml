# Run code formatting

name: Artistic Style

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "unit-test"
  astyle:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4

    # Install Artistic Style
    - name: Install Astyle
      run: |
          wget -q https://sourceforge.net/projects/astyle/files/astyle/astyle%203.6/astyle-3.6.13.tar.bz2/download -O astyle.tar.bz2
          tar -xjf astyle.tar.bz2
          cd astyle-3.6.13 && mkdir -p build && cd build && cmake .. && make && sudo make install
          astyle --version

    # Run Artistic Style
    - name: Run Astyle
      run: make astyle
        
    # Check output
    - name: Check formatting
      run: git diff --exit-code --diff-filter=d --color
